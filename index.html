<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>320x480</title>
        <link rel="stylesheet" href="./css/style.css" />
        <script src="scripts/script.js"></script>
        <script type="text/javascript">
            var clickTag = "http://www.google.com"; 
        </script>
    </head>
    <body>
        <div id="container">
            <div id="ad" onclick="javascript:window.open(window.clickTag)">
                <div id="tiras" class="tiras"><img src="img/tiras.png" alt="magnum" /></div>
                
                <div id="elementsContainer" class="elementsContainer">
                    <div id="element1" class="element1 element animado"><img class="animado" src="./img/element1.png" alt="pintalabios" /></div>
                    <div id="element2" class="element2 element animado"><img class="animado" src="./img/element2.png" alt="movil" /></div>
                    <div id="element3" class="element3 element animado"><img class="animado" src="./img/element3.png" alt="bolso" /></div>
                </div><!-- /elementsContainer-->
                <div id="tirador" class="tirador animado">
                    <div id="palo" class="palo animado"></div>
                    <img class="animado" src="./img/tirador.png" alt="tirador bolso" />
                </div><!-- /tirador -->
                
                <div id="helado" class="helado animado">
                    <img class="animado" src="./img/helado.png" alt="magnum" />
                </div><!-- /helado -->
                
                <div id="cremallera" class="cremallera animado">
                    <img class="animado" src="./img/cremallera.png" alt="cremallera" />
                </div><!-- /cremallera -->
                <div id="final" class="final animado hideA">
                    <img src="./img/final.jpg" alt="date un minicapicho" />
                </div>
                <div id="texto11" class="texto11 texto animado hideA">
                    <img src="./img/texto11.png" alt="date un minicapicho" />
                </div>
                <div id="texto12" class="texto12 texto animado hideA">
                    <img src="./img/texto12.png" alt="magnum" />
                </div>
                
                <div id="texto21" class="texto21 texto animado hideA">
                    <img src="./img/texto21.png" alt="magnum" />
                </div>
                
                <div id="legal" class="legal texto animado hideA">
                    <img src="./img/legal.png" alt="*El precio final es potestad exclusiva del punto de venta." />
                </div>
                
            </div><!--/ad-->
        </div><!--/container-->
    </body>
</html>
